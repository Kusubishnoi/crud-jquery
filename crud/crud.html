<body> 
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" id="addData">
      ADD DATA
    </button>
  
    <button type='button' class=' btn btn-danger  deleteall' id="deleteall">DELETE ALL</button>
   
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
              <form id="form" action="#">
                  <div class="mb-3 mt-3">
                      <input type="hidden" class="form-control" id="id" name="id">
                    </div>
                  <div class="mb-3 mt-3">
                    <label for="userId" class="form-label">userId:</label>
                    <input type="number" class="form-control" id="userId" placeholder="" name="userId" >
                  </div>
                  <div class="mb-3">
                    <label for="title" class="form-label">title:</label>
                    <input type="text" class="form-control" id="title" placeholder="" name="title">
                  </div>
                  <div class="mb-3">
                      <label for="body" class="form-label">body:</label>
                      <input type="text" class="form-control" id="body" placeholder="" name="body">
                    </div>
                    
                    
        
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary"  id="submit">Submit</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </form>
      </div>
          </div>
    
        </div>
      </div>
    </div>
